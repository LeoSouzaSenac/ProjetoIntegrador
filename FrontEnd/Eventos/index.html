<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eventos JavaScript</h1>

    <button id="clickButton">Clique em Mim!</button>
    <button id="mouseoverButton">Passe o Mouse Sobre Mim!</button>
    <button id="dblclickButton">Dê um Duplo Clique em Mim!</button>
    <button id="keydownButton">Pressione uma Tecla com Foco neste Botão!</button>
    <button id="focusButton">Foque Neste Botão!</button>
    <button id="changeButton">Clique para Mudar o Texto!</button>
    <button id="contextmenuButton">Clique com o Botão Direito em Mim!</button>
    <button id="resizeButton">Redimensionar a Tela!</button>
    <button id="intervalButton">Iniciar Temporizador!</button>

    <div id="resizeOutput"></div>
    <div id="intervalOutput"></div>

    <script src="script.js"></script>
</body>
</html>
